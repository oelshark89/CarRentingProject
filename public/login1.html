<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .login-btn {
        background-color: #3498db;
        color: #fff;
        margin-right: 10px;
      }

      .signup-btn {
        background-color: #2ecc71;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Login and Signup</h1>

    <a href="#login" class="button login-btn">Login</a>
    <a href="#signup" class="button signup-btn">Signup</a>
  </body>
</html>
